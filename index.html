<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">

  <div class="container mx-auto my-9 w-[28.125em] bg-white rounded-t-2xl rounded-b-2xl">

        <img src="/images/icon-music.svg" alt="">

          <p class="text-[#7280a7]">$59.99/year</p>
        </span>
      
        <a href="#" class="underline text-[#3829e0]">Change</a>
      
      </div>
      
      <div>
        <a href="#" class="block mb-5 p-3 text-center text-white bg-[#3829e0] rounded-[0.3125em] shadow-[0_20px_12px_5px_#e0e8ff] font-bold">Proceed to Payment</a>
